<h1 class="mt-3 ms-3" style="color:white" *ngIf="!token">Login to see more!</h1>
<div class="wrapper d-grid"> <!-- old name :home-page -->

  <div class="content d-grid" *ngIf="token"> <!-- old name: wrapper-->

    <!-- lựa chọn sotify -->
    <section>

      <div class="title d-flex justify-content-between align-items-end">  <!--old name:title-list -->
        <div class="left">                                                 <!-- old : khong co div-->
          <h2>Lựa chọn của Spotify</h2>
        </div>
        <p><a class="desc">XEM NHIỀU HƠN</a></p>
      </div>

      <div class="catelog d-grid">                            <!-- old name: row cus-row-->

        <div class="card cus-card" *ngFor="let item of dataPlaylistVn" [routerLink]="'/playlist/'+ item.id">  <!--old name:col-xl-2 col-5 -->

            <div class="image">                             <!-- old name:img-music  -->
              <img [src]="item.images[0].url" alt="#">
              <div class="btn-play">               <!-- old name:icon-playing -->
                <button>
                  <svg height="16" role="img" width="16" viewBox="0 0 24 24" aria-hidden="true">
                    <polygon points="21.57 12 5.98 3 5.98 21 21.57 12" fill="currentColor"></polygon>
                  </svg>
                </button>
              </div>
            </div>

            <div class="info">                  <!-- old name:title-content-->
              <p class="name-card">{{item.name}}</p>              <!-- old: h5,p-->
              <p class="desc">{{item.description}}</p>
            </div>
        </div>

      </div>
    </section>
