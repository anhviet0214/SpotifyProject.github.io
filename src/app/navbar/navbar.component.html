<div>
  <div class="navbar">
    <aside style="width: 100%; height: 100%;display: flex; flex-direction: column; justify-content: space-between;">

      <div class="content">
        <!-- logo -->
        <div class="logo">
          <a href="/">
            <svg viewBox="0 0 1134 340" class="spotify-logo--text">
              <title>Spotify</title>
              <path fill="white"
                d="M8 171c0 92 76 168 168 168s168-76 168-168S268 4 176 4 8 79 8 171zm230 78c-39-24-89-30-147-17-14 2-16-18-4-20 64-15 118-8 162 19 11 7 0 24-11 18zm17-45c-45-28-114-36-167-20-17 5-23-21-7-25 61-18 136-9 188 23 14 9 0 31-14 22zM80 133c-17 6-28-23-9-30 59-18 159-15 221 22 17 9 1 37-17 27-54-32-144-35-195-19zm379 91c-17 0-33-6-47-20-1 0-1 1-1 1l-16 19c-1 1-1 2 0 3 18 16 40 24 64 24 34 0 55-19 55-47 0-24-15-37-50-46-29-7-34-12-34-22s10-16 23-16 25 5 39 15c0 0 1 1 2 1s1-1 1-1l14-20c1-1 1-1 0-2-16-13-35-20-56-20-31 0-53 19-53 46 0 29 20 38 52 46 28 6 32 12 32 22 0 11-10 17-25 17zm95-77v-13c0-1-1-2-2-2h-26c-1 0-2 1-2 2v147c0 1 1 2 2 2h26c1 0 2-1 2-2v-46c10 11 21 16 36 16 27 0 54-21 54-61s-27-60-54-60c-15 0-26 5-36 17zm30 78c-18 0-31-15-31-35s13-34 31-34 30 14 30 34-12 35-30 35zm68-34c0 34 27 60 62 60s62-27 62-61-26-60-61-60-63 27-63 61zm30-1c0-20 13-34 32-34s33 15 33 35-13 34-32 34-33-15-33-35zm140-58v-29c0-1 0-2-1-2h-26c-1 0-2 1-2 2v29h-13c-1 0-2 1-2 2v22c0 1 1 2 2 2h13v58c0 23 11 35 34 35 9 0 18-2 25-6 1 0 1-1 1-2v-21c0-1 0-2-1-2h-2c-5 3-11 4-16 4-8 0-12-4-12-12v-54h30c1 0 2-1 2-2v-22c0-1-1-2-2-2h-30zm129-3c0-11 4-15 13-15 5 0 10 0 15 2h1s1-1 1-2V93c0-1 0-2-1-2-5-2-12-3-22-3-24 0-36 14-36 39v5h-13c-1 0-2 1-2 2v22c0 1 1 2 2 2h13v89c0 1 1 2 2 2h26c1 0 1-1 1-2v-89h25l37 89c-4 9-8 11-14 11-5 0-10-1-15-4h-1l-1 1-9 19c0 1 0 3 1 3 9 5 17 7 27 7 19 0 30-9 39-33l45-116v-2c0-1-1-1-2-1h-27c-1 0-1 1-1 2l-28 78-30-78c0-1-1-2-2-2h-44v-3zm-83 3c-1 0-2 1-2 2v113c0 1 1 2 2 2h26c1 0 1-1 1-2V134c0-1 0-2-1-2h-26zm-6-33c0 10 9 19 19 19s18-9 18-19-8-18-18-18-19 8-19 18zm245 69c10 0 19-8 19-18s-9-18-19-18-18 8-18 18 8 18 18 18zm0-34c9 0 17 7 17 16s-8 16-17 16-16-7-16-16 7-16 16-16zm4 18c3-1 5-3 5-6 0-4-4-6-8-6h-8v19h4v-6h4l4 6h5zm-3-9c2 0 4 1 4 3s-2 3-4 3h-4v-6h4z">
              </path>
            </svg>
          </a>
        </div>

        <!-- menu -->
        <ul class="menu">

          <li routerLink="/home/:">
            <a>
              <svg viewBox="0 0 512 512" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M448 463.746h-149.333v-149.333h-85.334v149.333h-149.333v-315.428l192-111.746 192 110.984v316.19z"
                  fill="currentColor"></path>
              </svg>
              <span>Trang chủ</span>
            </a>
          </li>

          <li routerLinkActive="active">
            <a>
              <svg viewBox="0 0 512 512" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M349.714 347.937l93.714 109.969-16.254 13.969-93.969-109.969q-48.508 36.825-109.207 36.825-36.826 0-70.476-14.349t-57.905-38.603-38.603-57.905-14.349-70.476 14.349-70.476 38.603-57.905 57.905-38.603 70.476-14.349 70.476 14.349 57.905 38.603 38.603 57.905 14.349 70.476q0 37.841-14.73 71.619t-40.889 58.921zM224 377.397q43.428 0 80.254-21.461t58.286-58.286 21.461-80.254-21.461-80.254-58.286-58.285-80.254-21.46-80.254 21.46-58.285 58.285-21.46 80.254 21.46 80.254 58.285 58.286 80.254 21.461z"
                  fill="currentColor" fill-rule="evenodd"></path>
              </svg>
              <span>Tìm kiếm</span>
            </a>
          </li>

          <li routerLinkActive="active" [routerLink]="['playlist']">
            <a>
              <svg viewBox="0 0 512 512" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M291.301 81.778l166.349 373.587-19.301 8.635-166.349-373.587zM64 463.746v-384h21.334v384h-21.334zM192 463.746v-384h21.334v384h-21.334z"
                  fill="currentColor"></path>
              </svg>
              <span>Thư viện</span>
            </a>
          </li>

        </ul>

        <!-- playlist -->
        <div class="root-list">

          <div class="create-playlist">
            <a href="#" (click)='handlePlaylistNew(1)'>
              <div class="content-icon">
                <svg role="img" height="12" width="12" viewBox="0 0 16 16" class="Svg-sc-1bi12j5-0 fIDrcz">
                  <path d="M14 7H9V2H7v5H2v2h5v5h2V9h5z"></path>
                  <path fill="none" d="M0 0h16v16H0z"></path>
                </svg>
              </div>
              <span>Tạo playlist</span>
            </a>
          </div>

          <div class="favorite-song">
            <a href="#">
              <div class="content-icon">
                <svg role="img" height="12" width="12" viewBox="0 0 16 16" class="Svg-sc-1bi12j5-0 fIDrcz">
                  <path fill="none" d="M0 0h16v16H0z"></path>
                  <path
                    d="M13.797 2.727a4.057 4.057 0 00-5.488-.253.558.558 0 01-.31.112.531.531 0 01-.311-.112 4.054 4.054 0 00-5.487.253c-.77.77-1.194 1.794-1.194 2.883s.424 2.113 1.168 2.855l4.462 5.223a1.791 1.791 0 002.726 0l4.435-5.195a4.052 4.052 0 001.195-2.883 4.057 4.057 0 00-1.196-2.883z">
                  </path>
                </svg>
              </div>
              <span>Bài hát đã thích</span>
            </a>
          </div>

        </div>
      </div>

      <div class="playlistnew">
        <p *ngFor="let item of data">Playlist của tôi #{{item.id}}</p>
      </div>

      <!-- Cookie
      quyền riêng tư -->
      <div class="cookie-privacy">
        <a href="#">
          Cookie
        </a>
        <a href="#">
          Quyền riêng tư
        </a>
      </div>
    </aside>
  </div>

  <!-- header -->
  <div class="header-home">
    <div class="cus-container">
      <div class="btn-left">
        <button class="btn-back" (click)="prevPage()">
          <svg role="img" focusable="false" height="24" width="24" viewBox="0 0 24 24"
            class="Svg-ytk21e-0 fJEWJR b_XV78m0oH1cQkBxrHza">
            <polyline points="16 4 7 12 16 20" fill="none" stroke="#181818"></polyline>
          </svg>
        </button>

        <button class="btn-next"(click)="nextPage()">
          <svg role="img" focusable="false" height="24" width="24" viewBox="0 0 24 24"
            class="Svg-ytk21e-0 fJEWJR b_XV78m0oH1cQkBxrHza">
            <polyline points="8 4 17 12 8 20" fill="none" stroke="#181818"></polyline>
          </svg>
        </button>
      </div>

      <div class="search" *ngIf="isSearch">
        <form>
          <button>
            <svg height="24" role="img" width="24" viewBox="0 0 512 512" class="CPgTPk9wPOVigmNI6xWP"
              aria-hidden="true">
              <path
                d="M349.714 347.937l93.714 109.969-16.254 13.969-93.969-109.969q-48.508 36.825-109.207 36.825-36.826 0-70.476-14.349t-57.905-38.603-38.603-57.905-14.349-70.476 14.349-70.476 38.603-57.905 57.905-38.603 70.476-14.349 70.476 14.349 57.905 38.603 38.603 57.905 14.349 70.476q0 37.841-14.73 71.619t-40.889 58.921zM224 377.397q43.428 0 80.254-21.461t58.286-58.286 21.461-80.254-21.461-80.254-58.286-58.285-80.254-21.46-80.254 21.46-58.285 58.285-21.46 80.254 21.46 80.254 58.285 58.286 80.254 21.461z"
                fill="currentColor"></path>
            </svg>
          </button>
          <input type="text" placeholder="Nghệ sĩ, bài hát hoặc podcast" (input)="searchArtist$.next(search.value)" #search>

        </form>
      </div>
      <div class="login" *ngIf="!token">
        <button><a href="{{loginUri}}">Dang nhap</a></button>
      </div>
    </div>
  </div>

  <!-- playbar bottom -->
  <div class="footer d-flex justify-content-between align-items-center">

    <!-- left -->
    <div class="left col-md-3 d-flex justify-content-start align-items-center">
      <div class="image">
        <img src="https://i.scdn.co/image/ab67616d0000b273af09f929c26beb954666f67d" alt="">
      </div>
      <div class="info">
        <h6>Tên bài hát</h6>
        <span>Tên ca sí</span>
      </div>
    </div>

    <!-- middle -->
    <div class="middle col-md-6">
      <div class="btn-control">
        <button id="btn-prev">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-skip-start-fill" viewBox="0 0 16 16">
            <path
              d="M4 4a.5.5 0 0 1 1 0v3.248l6.267-3.636c.54-.313 1.232.066 1.232.696v7.384c0 .63-.692 1.01-1.232.697L5 8.753V12a.5.5 0 0 1-1 0V4z" />
          </svg>
        </button>
        <button id="btn-play" class="mx-3">
          <svg *ngIf="isPlay" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-play-fill" viewBox="0 0 16 16">
            <path
              d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
          </svg>
          <svg *ngIf="!isPlay" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-pause-fill" viewBox="0 0 16 16">
            <path
              d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z" />
          </svg>
        </button>
        <button id="btn-next">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-skip-end-fill"
            viewBox="0 0 16 16">
            <path
              d="M12.5 4a.5.5 0 0 0-1 0v3.248L5.233 3.612C4.693 3.3 4 3.678 4 4.308v7.384c0 .63.692 1.01 1.233.697L11.5 8.753V12a.5.5 0 0 0 1 0V4z" />
          </svg>
        </button>
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <span>0:00</span>
        <input type="range" value="0" min="0" max="100">
        <span>4:53</span>
      </div>
    </div>

    <!-- right -->
    <div class="right col-md-3 d-flex justify-content-end align-items-center">
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-volume-up-fill"
          viewBox="0 0 16 16">
          <path
            d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z" />
          <path
            d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z" />
          <path
            d="M8.707 11.182A4.486 4.486 0 0 0 10.025 8a4.486 4.486 0 0 0-1.318-3.182L8 5.525A3.489 3.489 0 0 1 9.025 8 3.49 3.49 0 0 1 8 10.475l.707.707zM6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z" />
        </svg>
      </button>
      <input id="volumn" type="range" value="30" min="0" max="100">
    </div>

  </div>
</div>
